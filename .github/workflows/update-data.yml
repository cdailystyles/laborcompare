name: Update Labor Data

on:
  schedule:
    - cron: '0 6 1 * *'  # Monthly, 1st at 6 AM UTC
  workflow_dispatch:
    inputs:
      oews_year:
        description: 'Force specific OEWS year (leave blank for auto-detect)'
        required: false
        default: ''
        type: string
      oews_force:
        description: 'Force re-fetch OEWS even if same year exists'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install script dependencies
        working-directory: scripts
        run: npm install

      - name: Create data directories
        run: |
          mkdir -p data/raw
          mkdir -p data/counties
          mkdir -p data/states
          mkdir -p data/metros
          mkdir -p data/geojson/counties
          mkdir -p data/oews/occupations/by-state
          mkdir -p data/oews/occupations/by-metro
          mkdir -p data/oews/areas/states
          mkdir -p data/oews/areas/metros
          mkdir -p data/cpi
          mkdir -p data/projections
          mkdir -p data/jolts

      # === OEWS (direct download, no API) ===
      - name: Fetch OEWS data (auto-detect latest year)
        continue-on-error: true
        working-directory: scripts
        env:
          OEWS_YEAR: ${{ inputs.oews_year }}
          OEWS_FORCE: ${{ inputs.oews_force == true && '1' || '' }}
        run: node fetch-oews.js

      - name: Process OEWS data
        continue-on-error: true
        working-directory: scripts
        run: |
          if [ -f ../data/raw/oews-raw.json ]; then
            node process-oews.js
          else
            echo "No raw OEWS data to process (fetch may have been skipped)"
          fi

      - name: Build search index
        continue-on-error: true
        working-directory: scripts
        run: node build-search-index.js

      # === BLS API: Small fetches first (CPI, JOLTS, projections) ===
      # These use few API calls and provide high-value data for the website.
      # Must run BEFORE the expensive LAUS/CES fetches that consume rate limit.
      - name: Fetch BLS CPI data
        continue-on-error: true
        working-directory: scripts
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        run: node fetch-bls-cpi.js

      - name: Fetch BLS JOLTS data
        continue-on-error: true
        working-directory: scripts
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        run: node fetch-bls-jolts.js

      - name: Fetch BLS Employment Projections
        continue-on-error: true
        working-directory: scripts
        run: node fetch-bls-projections.js

      # === BLS API: Large fetches (LAUS, CES â€” many API calls, may hit rate limit) ===
      - name: Fetch BLS LAUS data
        continue-on-error: true
        working-directory: scripts
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        run: node fetch-bls-laus.js

      - name: Fetch BLS CES data
        continue-on-error: true
        working-directory: scripts
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        run: node fetch-bls-ces.js

      # === Non-BLS APIs ===
      - name: Fetch Census ACS data
        continue-on-error: true
        working-directory: scripts
        env:
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
        run: node fetch-census.js

      - name: Fetch BEA data
        continue-on-error: true
        working-directory: scripts
        env:
          BEA_API_KEY: ${{ secrets.BEA_API_KEY }}
        run: node fetch-bea.js

      # === Process & Generate ===
      - name: Process CPI data
        continue-on-error: true
        working-directory: scripts
        run: node process-cpi.js

      - name: Process JOLTS data
        continue-on-error: true
        working-directory: scripts
        run: node process-jolts.js

      - name: Process employment projections
        continue-on-error: true
        working-directory: scripts
        run: node process-projections.js

      - name: Generate state files
        continue-on-error: true
        working-directory: scripts
        run: node generate-state-files.js

      - name: Generate metro data
        continue-on-error: true
        working-directory: scripts
        run: node generate-metro-data.js

      - name: Generate national files
        continue-on-error: true
        working-directory: scripts
        run: node generate-national-counties.js

      - name: Build ticker data
        continue-on-error: true
        working-directory: scripts
        run: node process-ticker.js

      - name: Generate metro coordinates
        continue-on-error: true
        working-directory: scripts
        run: node generate-metro-coords.js

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Update labor data $(date +%Y-%m-%d)"
          git push
